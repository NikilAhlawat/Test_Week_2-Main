<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 30px 20px;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-section h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
            font-weight: 600;
        }

        .search-box {
            display: flex;
            gap: 8px;
        }

        #username-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            background: white;
        }

        #username-input:focus {
            outline: none;
            border-color: #333;
        }

        #search-button {
            padding: 10px 24px;
            background: #0969da;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        #search-button:hover {
            background: #0860ca;
        }

        #profile-container {
            margin-bottom: 30px;
        }

        .profile-card {
            background: white;
            padding: 24px;
            border-radius: 6px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            font-size: 22px;
            margin-bottom: 4px;
            color: #000;
            font-weight: 600;
        }

        .username {
            font-size: 15px;
            color: #666;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 14px;
            color: #555;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .location,
        .link {
            font-size: 13px;
            color: #666;
            margin: 4px 0;
        }

        .link a {
            color: #0969da;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        #repos-container {
            margin-top: 30px;
        }

        .repos-list h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #000;
            font-weight: 600;
        }

        .repo-card {
            background: white;
            padding: 16px;
            border-radius: 6px;
            border: 1px solid #eee;
            margin-bottom: 10px;
        }

        .repo-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .repo-name {
            font-size: 15px;
            color: #0969da;
            text-decoration: none;
            font-weight: 500;
        }

        .repo-name:hover {
            text-decoration: underline;
        }

        .language {
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            color: #666;
        }

        .repo-description {
            font-size: 13px;
            color: #555;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .repo-stats {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #666;
        }

        .error-message {
            background: white;
            color: #d1242f;
            padding: 12px;
            border-radius: 4px;
            border-left: 3px solid #d1242f;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 16px;
            color: #666;
            font-size: 14px;
        }

        .no-repos {
            background: white;
            padding: 16px;
            border-radius: 6px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <h1>GitHub Search</h1>
            <div class="search-box">
                <input
                    type="text"
                    id="username-input"
                    placeholder="Enter GitHub username..."
                    spellcheck="false"
                >
                <button id="search-button">Search</button>
            </div>
        </div>

        <div id="profile-container"></div>
        <div id="repos-container"></div>
    </div>

    <script src="github.js"></script>
</body>
</html>
